{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
 <div class="col">
        <div class="card shadow-sm">
            <img src="{{ prod.avatar | media_filter }}">
            <div class="card-body">
                <p class="card-text">{{ prod.name }}</p>
                <p class="card-text">{{ prod.description }}</p>
                <div class="d-grid gap-2 d-md-block">
                    <a class="btn btn-primary" href="{% url 'catalog:product' prod.id %}" type="button">подробнее</a>
                    <button class="btn btn-sucess" type="button">в корзину</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
